<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">{{ 'soe.title' | translate }}</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" [routerLink]="['/']">
                    {{ 'soe.menu.betting' | translate}}
                </a>
                <a class="mdl-navigation__link" [routerLink]="['/login']">
                    {{ 'soe.menu.login' | translate}}
                </a>
                <a class="mdl-navigation__link" [routerLink]="['/registration']">
                    {{ 'soe.menu.registration' | translate}}
                </a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">{{ 'soe.title' | translate }}</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" [routerLink]="['/']">
                {{ 'soe.menu.betting' | translate}}
            </a>
            <a class="mdl-navigation__link" [routerLink]="['/login']">
                {{ 'soe.menu.login' | translate}}
            </a>
            <a class="mdl-navigation__link" [routerLink]="['/registration']">
                {{ 'soe.menu.registration' | translate}}
            </a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--12-col">
                    <!-- Routed views go here -->
                    <!-- Magic insertion in 3, 2, 1...  -->
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </main>
</div>
