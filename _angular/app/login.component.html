<div class="mdl-cell mdl-cell--12-col">
    <h1>{{ 'soe.menu.login' | translate }}</h1>
</div>
<form (ngSubmit)="onSubmit()" #registrationForm="ngForm" mdl novalidate>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-textfield mdl-js-textfield">
                <input type="email" class="mdl-textfield__input" id="email" [(ngModel)]="user.email" ngControl="email"
                       required>
                <label class="mdl-textfield__label" for="email">
                    {{ 'soe.registration.email' | translate }}
                </label>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-textfield mdl-js-textfield">
                <input type="text" class="mdl-textfield__input" id="password" [(ngModel)]="user.password"
                       ngControl="password" required>
                <label class="mdl-textfield__label" for="password">
                    {{ 'soe.registration.password' | translate }}
                </label>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    [disabled]="!registrationForm.form.valid">
                {{ 'soe.registration.login' | translate }}
            </button>
        </div>
    </div>
</form>
