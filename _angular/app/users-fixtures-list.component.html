<div *ngIf="fixturesByUsers" mdl>
    <h1>
        {{ 'soe.betting.allBetsFor' | translate }}
    </h1>
    <h4>
        {{ 'soe.team.' + fixturesByUsers[0].homeTeamName | translate }}
        {{ fixturesByUsers[0].result.goalsHomeTeam }}-{{ fixturesByUsers[0].result.goalsAwayTeam }}
        {{ 'soe.team.' + fixturesByUsers[0].awayTeamName | translate }}
    </h4>
    <div *ngFor="let fixture of fixturesByUsers">
        <soe-fixture [fixture]="fixture" [user]="fixture._bet"></soe-fixture>
    </div>
</div>
